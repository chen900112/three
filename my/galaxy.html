<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galaxy</title>
    <link type="text/css" rel="stylesheet" href="../examples/main.css">
</head>
<body>
    <script type="module">
        import {
                Group,
                Shape,
                Scene,
                Mesh,
                DoubleSide,
                LineSegments,
                PointLight,
                SphereGeometry,
                WireframeGeometry,
                OrthographicCamera,
                PerspectiveCamera,
                MeshLambertMaterial,
                WebGLRenderer,
                AxisHelper,
                LineBasicMaterial,
                MeshPhongMaterial,
                Color,
                ArcCurve,
                RingGeometry,
                MeshBasicMaterial,
            } from '../build/three.module.js';
            import { OrbitControls } from '../examples/jsm/controls/OrbitControls.js';
             const stars = []
            const twoPi = Math.PI * 2;
            const scene = new Scene();
            scene.background = new Color("#05032f");

            

              // const axisHelper = new AxisHelper(250);
            // scene.add(axisHelper);

            //create sphere add group
            const createSphere = function(data) {
                const sphere = new Group();
                const geometry = new SphereGeometry(
                    data.radius, data.widthSegments, data.heightSegments, data.phiStart, data.phiLength, data.thetaStart, data.thetaLength
                )
                const lineMaterial = new LineBasicMaterial({ color:  new Color("#fff"), transparent: true, opacity: 0.3 });
                const meshMaterial = new MeshPhongMaterial({ color: data.color,emissive: 0x072534, side: DoubleSide, flatShading: true });
                sphere.add(new LineSegments(geometry, lineMaterial));
                sphere.add(new Mesh(geometry, meshMaterial));
                return sphere
            }

           
            const initStar = function (name,Gscene,data, angle, speed, distance) {
                // !行星轨道
                let track = new Mesh(
                    new RingGeometry(distance - 0.2, distance + 0.2, 64, 1),
                    new MeshBasicMaterial({
                        color: 0x888888,
                        side: DoubleSide,
                        transparent: true,
                        opacity: 0.75
                    })
                );
                track.rotation.x = -Math.PI / 2;
                Gscene.add(track);
                return {
                    name,
                    angle,
                    speed,
                    distance,
                    Mesh: createSphere(data)
                }
                
            }
            
            function revolution(star) {
                    star.angle += star.speed;
                    star.angle > Math.PI * star.distance &&
                        (star.angle -= Math.PI * star.distance);
                    star.Mesh.position.set(
                        star.distance * Math.sin(star.angle),
                        0,
                        star.distance * Math.cos(star.angle)
                    );
                }
          
            const group = new Group();
            const Sun = initStar('Sun', group, {
                    color:"#d0310c",
                    radius: 18,
                    widthSegments: 32,
                    heightSegments: 32,
                    phiStart: 0,
                    phiLength: twoPi,
                    thetaStart: 0,
                    thetaLength: Math.PI
                }, 0, 0.008, 0)

              const Earth = initStar('Earth', group, {
                    color: "#0955ca",
                    radius: 8,
                    widthSegments: 32,
                    heightSegments: 32,
                    phiStart: 0,
                    phiLength: twoPi,
                    thetaStart: 0,
                    thetaLength: Math.PI
                }, 0, 0.008, 50)
                const Moon = initStar('Moon', Earth.Mesh, {
                        color: "#c9d2da",
                        radius: 2,
                        widthSegments: 12,
                        heightSegments: 32,
                        phiStart: 0,
                        phiLength: twoPi,
                        thetaStart: 0,
                        thetaLength: Math.PI
                    }, 0, 0.02, 12)

            stars.push(Sun) 
            stars.push(Earth) 
            stars.push(Moon) 

            group.add(Sun.Mesh)

            group.add(Earth.Mesh.add(Moon.Mesh))
           
            scene.add(group);

            const lights = [];
            lights[0] = new PointLight(0xffffff, 1, 0);
            lights[1] = new PointLight(0xffffff, 1, 0);
            lights[2] = new PointLight(0xffffff, 1, 0);

            lights[0].position.set(0, 200, 0);
            lights[1].position.set(100, 200, 100);
            lights[2].position.set(- 100, - 200, - 100);

            scene.add(lights[0]);
            scene.add(lights[1]);
            scene.add(lights[2]);


            const width = window.innerWidth; //窗口宽度
            const height = window.innerHeight; //窗口高度

            const k = width / height; 
            const s = 60;
            //创建相机对象
            const camera = new OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
            camera.position.set(200, 300, 200); 

            // const camera = new PerspectiveCamera(75, width / height, 0.1, 150);
            // camera.position.z = 30;


            const renderer = new WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            document.body.appendChild(renderer.domElement);
            renderer.render(scene, camera);

                    
          
            function render() {
                renderer.render(scene, camera);

                Sun.Mesh.rotation.x += 0.003;
                Sun.Mesh.rotation.y += 0.003;

                Earth.Mesh.rotation.x += 0.005;
                Earth.Mesh.rotation.y += 0.005;
                revolution(Earth)
                Moon.Mesh.rotation.x += 0.005;
                Moon.Mesh.rotation.y += 0.005;
                revolution(Moon)
                requestAnimationFrame(render);
            }
            render();
            const orbit = new OrbitControls(camera, renderer.domElement);
            // orbit.enableZoom = false;
    </script>
    
</body>
</html>
